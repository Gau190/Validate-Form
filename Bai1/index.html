<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <title>Login Form</title>
</head>
<body>
    <div class="wrapper">
        <div id="title-text">
            <!-- <p id="messageSuccessLog">dvdvgngngngnn </p> -->
            <button id="btn-btnLogin">Đăng Nhập Hệ Thống </button>
        </div>
        <div id="login">
            <i id="close" class="fa-sharp fa-solid fa-xmark"></i>
        <form action="" id="login-form">
            <h2 class="form-heading">Member Login</h2>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="userName" placeholder="Username">
                <span id="status-userName"></span>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="passWord" placeholder="Password">
                <span id="status-passWord"></span>
            </div>
            <div class="form-group">
                <button type="submit" id="btnLogin">Login
                    <div class="loadingio-spinner-rolling-32ukuutcxdd"><div class="ldio-aayx8pwek2v">
                    <div></div>
                        
                </button>
            </div>
        </form>
        <div class="forgotPwd"><input type="submit" value="Forgot Password?" id="btnForgot"></input></div>
        </div>
        
    </div>

    <script type="module"  src="script.js"></script>
    <script type="module" src="forgotprd.js"></script>
</body>
</html>
